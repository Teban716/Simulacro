<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - CrudClinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test API CrudClinic</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test API Citas</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testGetCitas()">Obtener Citas</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test API Login</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="testLogin()">Test Login</button>
                        <div id="loginResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testGetCitas() {
            try {
                const response = await fetch('http://localhost:3000/api/citas');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <h6>Respuesta exitosa:</h6>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <h6>Error:</h6>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@crudclinic.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = `
                    <div class="alert alert-success">
                        <h6>Login exitoso:</h6>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <div class="alert alert-danger">
                        <h6>Error en login:</h6>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>

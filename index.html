<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login - CrudClinic</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <main class="login-card">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">CrudClinic</h1>
            <p>Agenda Médica</p>
        </div>
        
        <!-- Formulario de Login -->
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="email@ejemplo.com" required>
                <label for="email">Correo Electrónico</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
            
            <div class="text-center mt-3">
                <button type="button" class="btn btn-link" id="showRegisterBtn">¿No tienes cuenta? Crear usuario</button>
            </div>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" style="display: none;">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="newUsuario" name="newUsuario" placeholder="usuario" required>
                <label for="newUsuario">Usuario</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="newEmail" name="newEmail" placeholder="email@ejemplo.com" required>
                <label for="newEmail">Email</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Contraseña" required>
                <label for="newPassword">Contraseña</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
                <label for="confirmPassword">Confirmar Contraseña</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-success" type="submit">Crear Usuario</button>
            
            <div class="text-center mt-3">
                <button type="button" class="btn btn-link" id="showLoginBtn">¿Ya tienes cuenta? Iniciar sesión</button>
            </div>
        </form>
        
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2025 - Crudzaso</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
